<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav class="fh5co-nav" role="navigation">
			<div class="container">
				<div class="row">
					<div class="col-md-3 col-xs-2">
						<div id="fh5co-logo">
							<a href="index.html">Wizzbelt.</a>
						</div>
					</div>
				</div>

			</div>
		</nav>

		<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(images/wizzbelt_logo.png);">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<div class="display-t">
							<div class="display-tc animate-box" data-animate-effect="fadeIn">
								<h1>SignUp</h1>
								<h2>처음오셨군요.</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div id="fh5co-contact">
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-md-push-1 animate-box">

						<div class="fh5co-contact-info">
							<h3>함께하는 다른 방법</h3>
							<ul>
								<li class="Google_Signin">
									<a href="signUpWithGoogle()">Google계정으로 가입</a>									
									<input type="submit" value="가입1하기" onclick= "signUpWithGoogle()" class="btn btn-primary">
								</li>
								<li class="Facebook_Signin">
									<a href="">Facebook계정으로 가입</a>
								</li>
								<li class="empty">
									<br>
								</li>
								<li class="backpage">
									<a href="login.html">로그인페이지로 돌아가기</a>
								</li>
							</ul>
						</div>

					</div>
					<div class="col-md-6 animate-box">
						<h2>함께하기</h2>
						<form action="#">
							<div class="row form-group">
								<div class="col-md-8">
									<input type="email" id="user_email" class="form-control" placeholder="Email in Wizzbelt">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-8">
									<input type="password" id="user_pass" class="form-control" placeholder="Password">
								</div>								
							</div>
							<div class="row form-group">
								<div class="col-md-8">
									<input type="password" id="user_passconf" class="form-control" placeholder="Password confirm">
								</div>								
							</div>
							<div class="row form-group">
								<div class="col-md-3">
									<input type="submit" value="가입하기" onclick= "signUp()" class="btn btn-primary">
								</div>								
							</div>							
						</form>
					</div>
					<div id="error">
						An error occurred :  <span id="errmsg"></span>
					</div>
				</div>

			</div>
		</div>


		<footer id="fh5co-footer" role="contentinfo">
			<div class="container">
